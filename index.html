<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trip Carousel</title>

     <!-- Font Awesome -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    

</head>

<body>
    <header></header>

    <main>
        <div>          
            <div class="row" id="img-container">
                <div class="w-75 p-0" id="big-img-container">
                    
                </div>

                <div class="w-25 p-0" id="little-img-container">
                    
                    <div class="arrow d-flex justify-content-between flex-column arrow-absolute fs-1">
                        <div class="text-white" id="arrow-up">
                            <i class="fas fa-chevron-circle-up"></i>
                        </div>
                        <div class="text-white" id="arrow-down">
                            <i class="fas fa-chevron-circle-down"></i>
                        </div>
                    </div>

                </div>

                
            </div>
        </div>
    </main>

    <footer></footer>

    <script src="js/script.js"></script>

</body>
</html>
